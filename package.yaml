name:                milo
version:             0.1.0.0
github:              "ssanj/milo"
license:             BSD3
author:              "sanjiv sahayam"
maintainer:          "sanjsmailbox@gmail.com"
copyright:           "(c) 2017 sanjiv sahayam"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ssanj/milo#readme>

dependencies:
- base >= 4.7 && < 5
- mtl

library:
  source-dirs: src
  dependencies:
    - oauthenticated
    - bytestring
    - text
    - aeson
    - aeson-pretty
    - aeson-casing
    - http-client
    - http-client-tls
    - http-types
    - case-insensitive
    - ansi-wl-pprint
    - yaml
    - vector
    - parsec
    - containers

  ghc-options:
  - -Weverything
  - -fprint-potential-instances
  - -fprint-expanded-synonyms
  - -fno-warn-missing-import-lists
  - -fno-warn-all-missed-specialisations
  - -Wno-implicit-prelude
  - -Wno-unsafe
  - -Wno-safe
  - -Wno-type-defaults

executables:
  milo-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - milo

tests:
  test:
    main:                Driver.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - milo
    - tasty
    - tasty-discover
    - tasty-hunit
    - parsec
    - text    